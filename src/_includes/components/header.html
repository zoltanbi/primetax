<!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
    <div class="cs-top-bar">
        <div class="cs-top-container">
            <!--Nav Logo-->
            <a href="" class="cs-logo" aria-label="back to home">
                <img
                    src="/assets/svgs/logo-black.svg"
                    alt="logo"
                    width="197"
                    height="43"
                    aria-hidden="true"
                    decoding="async"
                />
            </a>
            <div class="cs-contact-group">
                <a
                    class="cs-contact-link"
                    href="mailto:Info@invetexfinance.com"
                >
                    <picture class="cs-wrapper">
                        <img
                            class="cs-icon"
                            loading="lazy"
                            decoding="async"
                            src="/assets/svgs/yellow-mail.svg"
                            alt="icon"
                            width="24"
                            height="24"
                        />
                    </picture>
                    <div class="cs-info">
                        <span class="cs-header">Send A Message</span>
                        <span class="cs-link-content">spduve@yahoo.com</span>
                    </div>
                </a>
                <a
                    class="cs-contact-link"
                    href="mailto:Info@health&wellness.com"
                >
                    <picture class="cs-wrapper">
                        <img
                            class="cs-icon"
                            loading="lazy"
                            decoding="async"
                            src="/assets/svgs/yellow-pin.svg"
                            alt="icon"
                            width="24"
                            height="24"
                        />
                    </picture>
                    <div class="cs-info">
                        <span class="cs-header">Located In</span>
                        <span class="cs-link-content">Surrey, BC</span>
                    </div>
                </a>
                <a href="" class="cs-button-solid">Schedule Appointment</a>
            </div>
            <!--Dark Mode toggle-->
            <button id="dark-mode-toggle" aria-label="dark mode toggle">
                <svg
                    class="cs-moon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 480 480"
                    style="enable-background: new 0 0 480 480"
                    xml:space="preserve"
                >
                    <path
                        d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z"
                    />
                </svg>
                <img
                    class="cs-sun"
                    aria-hidden="true"
                    src="/assets/svgs/sun.svg"
                    decoding="async"
                    alt="moon"
                    width="15"
                    height="15"
                />
            </button>
        </div>
    </div>
    <!--Wrapped the bottom container in a wrapper div so we can have a full width background color, and centered the container inside of it-->
    <div class="cs-bottom-bar">
        <div class="cs-container">
            <!--Navigation List-->
            <nav class="cs-nav" role="navigation">
                <!--Mobile Nav Toggle-->
                <button class="cs-toggle" aria-label="mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span
                            class="cs-line cs-line1"
                            aria-hidden="true"
                        ></span>
                        <span
                            class="cs-line cs-line2"
                            aria-hidden="true"
                        ></span>
                        <span
                            class="cs-line cs-line3"
                            aria-hidden="true"
                        ></span>
                    </div>
                </button>
                <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li">
                            <a
                                href="/"
                                class="cs-li-link {{'cs-active' if '' == page.fileSlug}}"
                            >
                                Home
                            </a>
                        </li>
                        <li class="cs-li">
                            <a
                                href="/about"
                                class="cs-li-link {{'cs-active' if 'about' == page.fileSlug}}"
                            >
                                About
                            </a>
                        </li>
                        <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
                        <li class="cs-li cs-dropdown" tabindex="0">
                            <span
                                class="cs-li-link {{'cs-active' if 'bookkeeping' == page.fileSlug}} {{'cs-active' if 'tax-prep' == page.fileSlug}}"
                            >
                                Services
                                <img
                                    class="cs-drop-icon"
                                    src="/assets/svgs/down-yellow.svg"
                                    alt="dropdown icon"
                                    width="15"
                                    height="15"
                                    decoding="async"
                                    aria-hidden="true"
                                />
                            </span>
                            <ul class="cs-drop-ul">
                                <li class="cs-drop-li">
                                    <a
                                        href="/bookkeeping"
                                        class="cs-li-link cs-drop-link"
                                        >Bookkeeping</a
                                    >
                                </li>
                                <li class="cs-drop-li">
                                    <a
                                        href="/tax-prep"
                                        class="cs-li-link cs-drop-link"
                                        >Tax Prep</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="cs-li">
                            <a href="/about" class="cs-li-link"> Team </a>
                        </li>
                        <li class="cs-li">
                            <a
                                href="/faq"
                                class="cs-li-link {{'cs-active' if 'faq' == page.fileSlug}}"
                            >
                                FAQ
                            </a>
                        </li>
                        <li class="cs-li">
                            <a
                                href="/contact"
                                class="cs-li-link {{'cs-active' if 'contact' == page.fileSlug}}"
                            >
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <a class="cs-call" href="tel:604-572-3006">
                <picture class="cs-wrapper">
                    <img
                        class="cs-icon"
                        loading="lazy"
                        decoding="async"
                        src="/assets/svgs/phone-1a.svg"
                        alt="icon"
                        width="24"
                        height="24"
                    />
                </picture>
                <div class="cs-info">
                    <span class="cs-header">Call Us Now</span>
                    <span class="cs-link-content">(604) 572-3006</span>
                </div>
            </a>
        </div>
    </div>
</header>
